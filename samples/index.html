<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        window.CKEDITOR_BASEPATH = '../node_modules/ckeditor/dist/ckeditor/';
    </script>
    <script src="../node_modules/lodash/index.js"></script>
    <script src="../node_modules/vow/vow.min.js"></script>
    <script src="../node_modules/ckeditor/dist/ckeditor-full.js"></script>
    <script>delete CKEDITOR.plugins.registered[ 'pastefile' ];</script>
    <script src="../plugin.js"></script>
</head>
<body>
    <textarea id="editor"></textarea>
<script>
(function() {
    CKEDITOR.plugins.setLang('pastefile', 'ru', {
        'inlinePlaceholder': 'Вставьте файл прямо в текст',
        'attachPlaceholder': 'Перетащите файл сюда',
    });

    var config = {
        'themeResetAll': false,
        'language': 'ru',
        'enableHotkeys': true,
        'title': '',
        'height': 500,
        'extraPlugins': 'pastefile',
        'on': {
            'instanceReady': function() {
                this.setData('');
            }
        }
    };

    CKEDITOR.editorConfig(config);

    CKEDITOR.replace('editor', config);
}());
</script>
</body>
</html>
